- name: Post installation tasks
  hosts: localhost
  connection: local
  pre_tasks:
    - set_fact:
        galaxy_user: 'galaxy'
        galaxy_instance_key_pub: "ssh-rsa  marco@marco-Latitude-3440"
        GALAXY_ADMIN_EMAIL: "admin@elixir-italy.org"

  tasks:
    - name: Delete Galaxy administrator
      command: "/home/galaxy/galaxy/.venv/bin/python /usr/local/bin/delete_galaxy_user.py --user {{ GALAXY_ADMIN_EMAIL }}"
      args:
        chdir: '/home/galaxy/galaxy/'
      environment:
        PYTHONPATH: '/home/galaxy/galaxy/lib'
        VIRTUAL_ENV: '/home/galaxy/galaxy.venv'

    - name: Remove admin_users from galaxy.ini
      replace:
        dest: /home/galaxy/galaxy/config/galaxy.ini
        regexp: 'admin_users = {{GALAXY_ADMIN_EMAIL}}'
        replace: '#admin_users = None'

    - name: 'Inject ssh public key - {{ galaxy_user }}'
      authorized_key:
        user: '{{ galaxy_user }}'
        key: '{{ galaxy_instance_key_pub }}'
        state: absent
